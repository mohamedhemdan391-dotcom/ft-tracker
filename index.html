<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FT Tracker</title>

<style>
:root{--red:#c40000}
body{margin:0;font-family:Arial;background:#f5f5f5}
header{background:var(--red);color:#fff;text-align:center;padding:18px;font-size:24px}
.container{padding:20px}
.page{display:none}
.page.active{display:block}

.card{
  background:#c40000;
  color:#fff;
  border-radius:18px;
  padding:22px;
  margin-bottom:18px;
  text-align:center;
  font-size:22px;
  cursor:pointer
}

label{font-weight:bold;margin-top:10px;display:block}

input,textarea,select{
  width:100%;
  padding:12px;
  margin:8px 0 14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--red);
  color:#fff;
  font-size:18px;
  cursor:pointer
}

.back{
  background:#c40000;
  color:#fff;
  margin-bottom:15px
}

.area-row{
  display:grid;
  grid-template-columns:26px 1fr;
  gap:10px;
  align-items:center;
  padding:10px;
  border:1px solid #ddd;
  border-radius:10px;
  margin-bottom:8px;
  background:#fff
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999
}
.msg{
  background:#fff;
  padding:30px 40px;
  border-radius:14px;
  font-size:22px;
  text-align:center
}
.success{color:#0a8f08}
.error{color:#c40000}
</style>
</head>

<body>

<header>FT Tracker</header>

<div class="container">

<!-- HOME -->
<div class="page active" id="home">
  <div class="card" onclick="openPage('daily')">التشييك اليومي</div>
  <div class="card" onclick="openPage('detailed')">التشييك الدقيق</div>
  <div class="card" onclick="openPage('leads')">العملاء المرشحين</div>
  <div class="card" onclick="openPage('business')">Business Plan</div>
</div>

<!-- DAILY (لم يتم تغييره) -->
<div class="page" id="daily">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>التشييك اليومي</h2>

<label>اسم المدرب *</label>
<input id="d_coach">

<label>التاريخ والوقت</label>
<input id="d_time" readonly>

<label>مناطق التشييك *</label>
<div id="areas">
  <div class="area-row"><input type="checkbox" value="Dumbbells & Bars"><span>الدمبلز والبارات</span></div>
  <div class="area-row"><input type="checkbox" value="Accessories"><span>الاكسسوارات</span></div>
  <div class="area-row"><input type="checkbox" value="Selection Area"><span>Selection</span></div>
  <div class="area-row"><input type="checkbox" value="Group Classes Area"><span>الحصص الجماعية</span></div>
  <div class="area-row"><input type="checkbox" value="FTZ Area"><span>FTZ</span></div>
  <div class="area-row"><input type="checkbox" value="TV"><span>TV</span></div>
  <div class="area-row"><input type="checkbox" value="Coaches Office"><span>مكتب المدربين</span></div>
</div>

<label>ملاحظات</label>
<textarea id="d_notes"></textarea>

<button onclick="sendDaily()">إرسال</button>
</div>

<!-- DETAILED -->
<div class="page" id="detailed">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>التشييك الدقيق</h2>

<label>اسم المدرب *</label>
<input id="dt_coach">

<label>اسم الفرع *</label>
<input id="dt_branch">

<label>التاريخ والوقت</label>
<input id="dt_time" readonly>

<label>حالة الأجهزة *</label>
<select id="dt_status" onchange="toggleMaintenance()">
  <option value="">اختر</option>
  <option value="جيدة">جيدة</option>
  <option value="يوجد صيانة">يوجد صيانة</option>
</select>

<div id="maintenanceFields" style="display:none">
  <label>اسم الجهاز *</label>
  <input id="dt_device">

  <label>رقم السيريال *</label>
  <input id="dt_serial">

  <label>رقم الطلب *</label>
  <input id="dt_order">

  <label>شرح العطل *</label>
  <textarea id="dt_issue"></textarea>
</div>

<button onclick="sendDetailed()">إرسال</button>
</div>

<!-- LEADS -->
<div class="page" id="leads">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>العملاء المرشحين</h2>

<label>اسم المدرب *</label>
<input id="l_coach">

<label>اسم الفرع *</label>
<input id="l_branch">

<label>التاريخ والوقت</label>
<input id="l_time" readonly>

<label>اسم العميل *</label>
<input id="l_name">

<label>رقم الجوال *</label>
<input id="l_phone">

<button onclick="sendLeads()">إرسال</button>
</div>

<!-- BUSINESS PLAN -->
<div class="page" id="business">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>Business Plan</h2>

<label>اسم المدرب *</label>
<select id="b_coach">
  <option value="">اختر</option>
  <option>Mohamed Hamdan</option>
  <option>Mohamed Amine</option>
  <option>Ghassan Bin Reda</option>
  <option>Mohamed Ali</option>
  <option>Akram Balmane</option>
  <option>Mohamed Hussein</option>
  <option>Wael Graoui</option>
  <option>Mohamed othman</option>
</select>

<label>اسم العميل *</label>
<input id="b_client">

<label>رقم الجوال *</label>
<input id="b_phone">

<label>العقد الحالي *</label>
<select id="b_current">
  <option>6 Sessions</option>
  <option>12 Sessions</option>
  <option>24 Sessions</option>
  <option>36 Sessions XTREME Fitness</option>
  <option>50 Buddy Sessions</option>
</select>

<label>الحصص المتبقية *</label>
<input id="b_remaining">

<label>العقد الجديد *</label>
<select id="b_new">
  <option>6 Sessions</option>
  <option>12 Sessions</option>
  <option>24 Sessions</option>
  <option>36 Sessions XTREME Fitness</option>
  <option>50 Buddy Sessions</option>
</select>

<label>تاريخ الاشتراك *</label>
<input type="date" id="b_date">

<label>سعر العقد الجديد *</label>
<input id="b_price">

<label>ملاحظات</label>
<textarea id="b_notes"></textarea>

<button onclick="sendBusiness()">إرسال</button>
</div>

</div>

<div class="overlay" id="overlay">
  <div class="msg" id="msg"></div>
</div>

<script>
function now(){return new Date().toLocaleString()}
d_time.value=dt_time.value=l_time.value=now()

function openPage(p){
  document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'))
  document.getElementById(p).classList.add('active')
}
function goHome(){openPage('home')}

function show(type,text){
  msg.className="msg "+type
  msg.innerHTML=text
  overlay.style.display="flex"
  setTimeout(()=>{overlay.style.display="none";goHome()},1800)
}

/* DAILY */
function sendDaily(){
  const areas=[...document.querySelectorAll("#areas input:checked")].map(x=>x.value)
  if(!d_coach.value||areas.length===0){show("error","قم بإدخال كل البيانات");return}

  const fd=new URLSearchParams()
  fd.append("entry.1598276908",d_coach.value)
  fd.append("entry.670685014",now())
  areas.forEach(a=>fd.append("entry.793034521",a))
  fd.append("entry.987129842",d_notes.value||"لا يوجد")

  fetch("https://docs.google.com/forms/d/e/1FAIpQLSfnfa-TV_a5gQ0qKTvgNRVsPWCLAFBCknL3MSDm3iGBy0kjnQ/formResponse",{method:"POST",mode:"no-cors",body:fd})
  d_coach.value=d_notes.value=""
  document.querySelectorAll("#areas input").forEach(x=>x.checked=false)
  show("success","تم الإرسال")
}

/* DETAILED */
function toggleMaintenance(){
  maintenanceFields.style.display = dt_status.value==="يوجد صيانة"?"block":"none"
}
function sendDetailed(){
  if(!dt_coach.value||!dt_branch.value||!dt_status.value){show("error","أكمل البيانات");return}

  const device = dt_status.value==="جيدة" ? "سليم" : dt_device.value
  const serial = dt_status.value==="جيدة" ? "0" : dt_serial.value
  const order  = dt_status.value==="جيدة" ? "0" : dt_order.value
  const issue  = dt_status.value==="جيدة" ? "لا يوجد" : dt_issue.value

  fetch("https://docs.google.com/forms/d/e/1FAIpQLSfW5kklovyvVTCTugqPhqZQQxYdsxxjCqKHlWwWzsFLRyMb6w/formResponse",{
    method:"POST",mode:"no-cors",
    body:new URLSearchParams({
      "entry.1110574157":dt_coach.value,
      "entry.225813099":dt_branch.value,
      "entry.472300684":now(),
      "entry.1420106518":dt_status.value,
      "entry.1131993998":device,
      "entry.1894843047":serial,
      "entry.971797645":order,
      "entry.95041345":issue
    })
  })

  show("success","تم الإرسال")
}

/* LEADS */
function sendLeads(){
  if(!l_coach.value||!l_branch.value||!l_name.value||!l_phone.value){show("error","أكمل البيانات");return}

  fetch("https://docs.google.com/forms/d/e/1FAIpQLSesXlFqpKwTxoMKyNmIJhAkuaZrzIA5KJmYwEM5dpdbZNhZFA/formResponse",{
    method:"POST",mode:"no-cors",
    body:new URLSearchParams({
      "entry.1803783309":l_coach.value,
      "entry.1531832061":l_branch.value,
      "entry.1038119858":now(),
      "entry.634489457":l_name.value,
      "entry.2087664957":l_phone.value
    })
  })
  show("success","تم الإرسال")
}

/* BUSINESS PLAN */
function sendBusiness(){
  fetch("https://docs.google.com/forms/d/e/1FAIpQLSc5x-yHCTEvn6ja4NrOIWijW4qIx3VQigznZqzpmlWa4PvmHw/formResponse",{
    method:"POST",mode:"no-cors",
    body:new URLSearchParams({
      "entry.604321945":b_coach.value,
      "entry.527541380":b_client.value,
      "entry.1075210553":b_phone.value,
      "entry.155970344":b_current.value,
      "entry.504054585":b_remaining.value,
      "entry.108593185":b_new.value,
      "entry.1639499218":b_date.value,
      "entry.1435403128":b_price.value,
      "entry.1514819387":b_notes.value||"لا يوجد"
    })
  })
  show("success","تم الإرسال")
}
</script>

</body>
</html>
