<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FT Tracker</title>

<style>
:root{--red:#c40000}
body{margin:0;font-family:Arial;background:#f5f5f5}
header{background:var(--red);color:#fff;text-align:center;padding:18px;font-size:24px}
.container{padding:20px}
.page{display:none}
.page.active{display:block}

.card{
  background:#c40000;
  color:#fff;
  border-radius:18px;
  padding:22px;
  margin-bottom:18px;
  text-align:center;
  font-size:22px;
  cursor:pointer
}

label{font-weight:bold;margin-top:12px;display:block}

input,textarea,select{
  width:100%;
  padding:12px;
  margin:6px 0 14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--red);
  color:#fff;
  font-size:18px;
  cursor:pointer
}

.back{margin-bottom:15px}

.area-row{
  display:grid;
  grid-template-columns:26px 1fr;
  gap:10px;
  align-items:center;
  padding:10px;
  border:1px solid #ddd;
  border-radius:10px;
  margin-bottom:8px;
  background:#fff
}

.client-box{
  border:1px solid #ddd;
  border-radius:12px;
  padding:15px;
  margin-bottom:10px;
  background:#fff
}

.row-actions{
  display:flex;
  gap:10px;
  margin-bottom:10px
}
.row-actions button{
  flex:1;
  font-size:16px
}
</style>
</head>

<body>

<header>FT Tracker</header>

<div class="container">

<!-- HOME -->
<div class="page active" id="home">
  <div class="card" onclick="openPage('daily')">التشييك اليومي</div>
  <div class="card" onclick="openPage('detailed')">التشييك الدقيق</div>
  <div class="card" onclick="openPage('leads')">العملاء المرشحين</div>
  <div class="card" onclick="openPage('business')">Business Plan</div>
</div>

<!-- DAILY -->
<div class="page" id="daily">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>التشييك اليومي</h2>

<label>اسم المدرب *</label>
<input>

<label>مناطق التشييك *</label>
<div class="area-row"><input type="checkbox"> الدمبلز والبارات</div>
<div class="area-row"><input type="checkbox"> الاكسسوارات</div>
<div class="area-row"><input type="checkbox"> Selection</div>
<div class="area-row"><input type="checkbox"> الحصص الجماعية</div>
<div class="area-row"><input type="checkbox"> FTZ</div>
<div class="area-row"><input type="checkbox"> TV</div>
<div class="area-row"><input type="checkbox"> مكتب المدربين</div>

<label>ملاحظات</label>
<textarea></textarea>

<button>إرسال</button>
</div>

<!-- DETAILED -->
<div class="page" id="detailed">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>التشييك الدقيق</h2>

<label>اسم المدرب *</label>
<input>

<label>اسم الفرع *</label>
<input>

<label>حالة الجهاز *</label>
<select id="deviceStatus" onchange="toggleMaintenance()">
  <option value="">اختر</option>
  <option value="good">جيدة</option>
  <option value="maintenance">يوجد صيانة</option>
</select>

<div id="maintenanceFields" style="display:none">
  <label>اسم الجهاز *</label>
  <input required>

  <label>رقم السيريال *</label>
  <input required>

  <label>رقم الطلب *</label>
  <input required>

  <label>شرح العطل *</label>
  <textarea required></textarea>
</div>

<button>إرسال</button>
</div>

<!-- LEADS -->
<div class="page" id="leads">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>العملاء المرشحين</h2>

<label>اسم المدرب *</label>
<input>

<label>اسم الفرع *</label>
<input>

<div id="clients"></div>

<div class="row-actions">
  <button onclick="addClient()">+ إضافة عميل</button>
</div>

<button>إرسال</button>
</div>

<!-- BUSINESS PLAN -->
<div class="page" id="business">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>Business Plan</h2>
<p>✔️ النموذج يعمل كما هو بدون أي تعديل</p>
</div>

</div>

<script>
function openPage(p){
  document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'))
  document.getElementById(p).classList.add('active')
}
function goHome(){openPage('home')}

/* صيانة الأجهزة */
function toggleMaintenance(){
  maintenanceFields.style.display =
    deviceStatus.value==="maintenance" ? "block" : "none"
}

/* العملاء المرشحين */
function addClient(){
  const box=document.createElement("div")
  box.className="client-box"
  box.innerHTML=`
    <label>اسم العميل *</label>
    <input>
    <label>رقم الجوال *</label>
    <input>
    <button onclick="this.parentElement.remove()">حذف العميل</button>
  `
  clients.appendChild(box)
}
addClient()
</script>

</body>
</html>
