<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FT Tracker</title>

<style>
:root{
  --red:#c62828;
  --gray:#f5f5f5;
  --blue:#1976d2;
}
body{
  margin:0;
  font-family: "Segoe UI", Tahoma, Arial;
  background:#fafafa;
}
header{
  background:var(--red);
  color:#fff;
  padding:20px;
  text-align:center;
  position:relative;
}
.lang-btn{
  position:absolute;
  top:15px;
  left:15px;
  background:#fff;
  color:#000;
  border-radius:20px;
  padding:6px 14px;
  font-weight:bold;
  cursor:pointer;
}
.container{
  padding:20px;
}
.back-btn{
  background:var(--red);
  color:#fff;
  padding:10px 16px;
  border-radius:8px;
  display:inline-block;
  margin-bottom:20px;
  font-weight:bold;
}
h2{
  margin-top:10px;
}
input, select, textarea{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}
button{
  background:var(--blue);
  color:#fff;
  border:none;
  padding:14px;
  border-radius:10px;
  width:100%;
  font-size:18px;
  margin-top:20px;
  cursor:pointer;
}
.checkbox-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid #eee;
}
.checkbox-row label{
  font-size:18px;
}
.checkbox-row input{
  width:22px;
  height:22px;
}
.device{
  background:#f1f1f1;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
}
.add-btn, .remove-btn{
  background:#555;
  margin-top:10px;
}
.remove-btn{
  background:#999;
}
.success{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:26px;
}
.success span{
  background:#2e7d32;
  padding:20px 30px;
  border-radius:12px;
}
</style>
</head>

<body>

<header>
  <div class="lang-btn" onclick="toggleLang()">EN</div>
  <h1>FT Tracker</h1>
</header>

<div class="container">

<a class="back-btn" href="index.html">العودة للرئيسية</a>

<h2>التشييك اليومي</h2>

<input placeholder="اسم المدرب" required>
<input id="dt1" readonly>

<div class="checkbox-row"><label>الدمبلز والبارات</label><input type="checkbox"></div>
<div class="checkbox-row"><label>الاكسسوارات</label><input type="checkbox"></div>
<div class="checkbox-row"><label>Selection</label><input type="checkbox"></div>
<div class="checkbox-row"><label>الحصص الجماعية</label><input type="checkbox"></div>
<div class="checkbox-row"><label>FTZ</label><input type="checkbox"></div>
<div class="checkbox-row"><label>TV</label><input type="checkbox"></div>
<div class="checkbox-row"><label>مكتب المدربين</label><input type="checkbox"></div>

<textarea placeholder="ملاحظات"></textarea>
<button onclick="send()">إرسال</button>

<hr>

<h2>التشييك الدقيق</h2>

<input placeholder="اسم المدرب" required>
<input placeholder="اسم الفرع" required>

<select id="status" onchange="toggleDevices()">
  <option value="">حالة الأجهزة</option>
  <option>جيدة</option>
  <option>صيانة</option>
</select>

<div id="devices"></div>
<button class="add-btn" onclick="addDevice()">➕ إضافة جهاز</button>

<button onclick="send()">إرسال</button>

</div>

<div class="success" id="success">
  <span>✔ تم الإرسال</span>
</div>

<script>
function now(){
  const d=new Date();
  return d.toLocaleString("ar-EG");
}
document.getElementById("dt1").value=now();

function toggleDevices(){
  const v=document.getElementById("status").value;
  document.getElementById("devices").style.display = v==="صيانة"?"block":"none";
}

function addDevice(){
  const d=document.createElement("div");
  d.className="device";
  d.innerHTML=`
    <input placeholder="اسم الجهاز">
    <input placeholder="رقم السيريال">
    <input placeholder="رقم الطلب">
    <button class="remove-btn" onclick="this.parentElement.remove()">حذف</button>
  `;
  document.getElementById("devices").appendChild(d);
}

function send(){
  const s=document.getElementById("success");
  s.style.display="flex";
  setTimeout(()=>s.style.display="none",2000);
}

function toggleLang(){
  alert("التحويل للإنجليزية سيتم بالمرحلة القادمة");
}
</script>

</body>
</html>
