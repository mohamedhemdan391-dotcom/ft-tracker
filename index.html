<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FT Tracker</title>

<style>
:root{--red:#c40000}
body{margin:0;font-family:Arial;background:#f5f5f5}
header{background:var(--red);color:#fff;text-align:center;padding:18px;font-size:24px}
.container{padding:20px}
.page{display:none}
.page.active{display:block}

.card{
  background:var(--red);
  color:#fff;
  border-radius:16px;
  padding:22px;
  margin-bottom:15px;
  text-align:center;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 6px 14px rgba(0,0,0,.25)
}

input,textarea,select{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:16px
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:var(--red);
  color:#fff;
  font-size:18px;
  cursor:pointer;
  margin-top:10px
}

.back{
  background:#b00000;
  margin-bottom:15px
}

.area-row{
  display:grid;
  grid-template-columns:28px 1fr;
  align-items:center;
  padding:12px 0;
  border-bottom:1px solid #eee;
  font-size:18px
}

/* Overlay Message */
#overlayMsg{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  z-index:9999;
  align-items:center;
  justify-content:center;
}
#overlayBox{
  background:#fff;
  padding:30px 40px;
  border-radius:16px;
  font-size:22px;
  text-align:center;
  min-width:260px;
  box-shadow:0 10px 25px rgba(0,0,0,.3)
}
</style>
</head>

<body>

<header>FT Tracker</header>

<div class="container">

<!-- HOME -->
<div class="page active" id="home">
  <div class="card" onclick="openPage('daily')">التشييك اليومي</div>
  <div class="card" onclick="openPage('detailed')">التشييك الدقيق</div>
  <div class="card" onclick="openPage('leads')">العملاء المرشحين</div>
  <div class="card" onclick="openPage('business')">Business Plan</div>
</div>

<!-- DAILY -->
<div class="page" id="daily">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>التشييك اليومي</h2>

<input id="d_coach" placeholder="اسم المدرب *">
<input id="d_time" readonly>

<div id="areas">
  <div class="area-row"><input type="checkbox" value="Dumbbells & Bars"><span>الدمبلز والبارات</span></div>
  <div class="area-row"><input type="checkbox" value="Accessories"><span>الاكسسوارات</span></div>
  <div class="area-row"><input type="checkbox" value="Selection Area"><span>Selection</span></div>
  <div class="area-row"><input type="checkbox" value="Group Classes Area"><span>الحصص الجماعية</span></div>
  <div class="area-row"><input type="checkbox" value="FTZ Area"><span>FTZ</span></div>
  <div class="area-row"><input type="checkbox" value="TV"><span>TV</span></div>
  <div class="area-row"><input type="checkbox" value="Coaches Office"><span>مكتب المدربين</span></div>
</div>

<textarea id="d_notes" placeholder="ملاحظات (اختياري)"></textarea>
<button onclick="sendDaily()">إرسال</button>
</div>

<!-- DETAILED -->
<div class="page" id="detailed">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>التشييك الدقيق</h2>

<input id="dt_coach" placeholder="اسم المدرب *">
<input id="dt_branch" placeholder="اسم الفرع *">
<input id="dt_time" readonly>

<select id="dt_status" onchange="toggleMaintenance()">
  <option value="">حالة الأجهزة *</option>
  <option value="جيدة">جيدة</option>
  <option value="يوجد صيانة">يوجد صيانة</option>
</select>

<div id="maintenanceFields" style="display:none">
  <input id="dt_device" placeholder="اسم الجهاز *">
  <input id="dt_serial" placeholder="رقم السيريال *">
  <input id="dt_order" placeholder="رقم الطلب *">
  <textarea id="dt_issue" placeholder="شرح العطل *"></textarea>
</div>

<button onclick="sendDetailed()">إرسال</button>
</div>

<!-- LEADS -->
<div class="page" id="leads">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>العملاء المرشحين</h2>

<input id="l_coach" placeholder="اسم المدرب *">
<input id="l_branch" placeholder="اسم الفرع *">
<input id="l_time" readonly>

<input id="l_name" placeholder="اسم العميل *">
<input id="l_phone" placeholder="رقم الجوال *">

<button onclick="sendLeads()">إرسال</button>
</div>

<!-- BUSINESS PLAN (كما هو بدون تعديل) -->
<div class="page" id="business">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>Business Plan</h2>
<p>✔️ النموذج يعمل كما هو بدون أي تعديل</p>
</div>

</div>

<!-- Overlay -->
<div id="overlayMsg">
  <div id="overlayBox"></div>
</div>

<script>
function now(){return new Date().toLocaleString()}
d_time.value=dt_time.value=l_time.value=now()

function openPage(p){
  document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'))
  document.getElementById(p).classList.add('active')
}
function goHome(){openPage('home')}

function showMessage(type,text){
  const overlay=document.getElementById("overlayMsg")
  const box=document.getElementById("overlayBox")
  const icon=type==="success"?"✅":"❌"
  const color=type==="success"?"#0a8f08":"#c40000"
  box.innerHTML=`<div style="font-size:34px">${icon}</div><div style="color:${color};font-weight:bold">${text}</div>`
  overlay.style.display="flex"
  setTimeout(()=>overlay.style.display="none",1800)
}

/* DAILY */
function sendDaily(){
  const coach=d_coach.value.trim()
  const areas=[...document.querySelectorAll("#areas input:checked")].map(x=>x.value)
  if(!coach||areas.length===0){
    showMessage("error","يرجى إدخال جميع البيانات المطلوبة");return
  }
  showMessage("success","تم الإرسال بنجاح")
}

/* DETAILED */
function toggleMaintenance(){
  maintenanceFields.style.display=dt_status.value==="يوجد صيانة"?"block":"none"
}
function sendDetailed(){
  if(!dt_coach.value||!dt_branch.value||!dt_status.value){
    showMessage("error","يرجى إدخال جميع البيانات المطلوبة");return
  }
  if(dt_status.value==="يوجد صيانة" &&
     (!dt_device.value||!dt_serial.value||!dt_order.value||!dt_issue.value)){
    showMessage("error","يرجى إدخال جميع بيانات الصيانة");return
  }
  showMessage("success","تم الإرسال بنجاح")
}

/* LEADS */
function sendLeads(){
  if(!l_coach.value||!l_branch.value||!l_name.value||!l_phone.value){
    showMessage("error","يرجى إدخال جميع البيانات المطلوبة");return
  }
  showMessage("success","تم الإرسال بنجاح")
}
</script>

</body>
</html>
