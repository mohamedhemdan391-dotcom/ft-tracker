<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FT Tracker</title>

<style>
:root{--red:#c40000}
body{margin:0;font-family:Arial;background:#f5f5f5}
header{background:var(--red);color:#fff;text-align:center;padding:18px;font-size:24px}
.container{padding:20px}
.page{display:none}
.page.active{display:block}

.card{
  background:#c40000;
  color:#fff;
  border-radius:16px;
  padding:22px;
  margin-bottom:15px;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 6px 14px rgba(0,0,0,.15)
}

input,textarea,select{
  width:100%;padding:12px;margin:10px 0;
  border-radius:10px;border:1px solid #ccc;font-size:16px
}

button{
  width:100%;padding:14px;border:none;
  border-radius:12px;background:var(--red);
  color:#fff;font-size:18px;cursor:pointer
}

.back{
  background:#c40000;
  color:#fff;
  margin-bottom:15px
}

.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;
  z-index:999
}
.msg{
  background:#fff;padding:30px 40px;
  border-radius:14px;font-size:22px;text-align:center
}
.success{color:#0a8f08}
.error{color:#c40000}
</style>
</head>

<body>

<header>FT Tracker</header>

<div class="container">

<!-- HOME -->
<div class="page active" id="home">
  <div class="card" onclick="openPage('daily')">التشييك اليومي</div>
  <div class="card" onclick="openPage('detailed')">التشييك الدقيق</div>
  <div class="card" onclick="openPage('leads')">العملاء المرشحين</div>
  <div class="card" onclick="openPage('business')">Business Plan</div>
</div>

<!-- BUSINESS PLAN -->
<div class="page" id="business">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>Business Plan</h2>

<select id="bp_coach">
  <option value="">اسم المدرب *</option>
  <option>Mohamed Hemdan</option>
  <option>Mohamed Amine</option>
  <option>Ghassan Bin Reda</option>
  <option>Mohamed Ali</option>
  <option>Akram Balmane</option>
  <option>Mohamed Hussein</option>
</select>

<input id="bp_client" placeholder="اسم العميل *">
<input id="bp_phone" placeholder="رقم جوال العميل *">

<select id="bp_current">
  <option value="">عدد الجلسات الحالي *</option>
  <option>6 Sessions</option>
  <option>12 Sessions</option>
  <option>24 Sessions</option>
  <option>50 Sessions</option>
  <option>6 Buddy Sessions</option>
  <option>12 Buddy Sessions</option>
  <option>24 Buddy Sessions</option>
  <option>50 Buddy Sessions</option>
  <option>12 Sessions XTREME Fitness</option>
  <option>36 Sessions XTREME Fitness</option>
  <option>72 Sessions XTREME Fitness</option>
  <option>144 Sessions XTREME Fitness</option>
  <option>3 Session Box 12</option>
  <option>6 Session Box 12</option>
  <option>12 Session Box 12</option>
  <option>24 Session Box 12</option>
  <option>36 Session Box 12</option>
</select>

<input id="bp_remaining" placeholder="الحصص المتبقية *">

<select id="bp_new">
  <option value="">العقد الجديد *</option>
  <option>6 Sessions</option>
  <option>12 Sessions</option>
  <option>24 Sessions</option>
  <option>50 Sessions</option>
  <option>6 Buddy Sessions</option>
  <option>12 Buddy Sessions</option>
  <option>24 Buddy Sessions</option>
  <option>50 Buddy Sessions</option>
  <option>12 Sessions XTREME Fitness</option>
  <option>36 Sessions XTREME Fitness</option>
  <option>72 Sessions XTREME Fitness</option>
  <option>144 Sessions XTREME Fitness</option>
  <option>3 Session Box 12</option>
  <option>6 Session Box 12</option>
  <option>12 Session Box 12</option>
  <option>24 Session Box 12</option>
  <option>36 Session Box 12</option>
</select>

<input id="bp_date" type="date">
<input id="bp_price" placeholder="سعر العقد الجديد *">
<textarea id="bp_notes" placeholder="ملاحظات"></textarea>

<button onclick="sendBusiness()">إرسال</button>
</div>

</div>

<div class="overlay" id="overlay">
  <div class="msg" id="msg"></div>
</div>

<script>
function openPage(p){
  document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'))
  document.getElementById(p).classList.add('active')
}
function goHome(){openPage('home')}

function show(type,text){
  msg.className="msg "+type
  msg.innerHTML=text
  overlay.style.display="flex"
  setTimeout(()=>{overlay.style.display="none";goHome()},1800)
}

/* BUSINESS PLAN */
function sendBusiness(){
  if(
    !bp_coach.value||!bp_client.value||!bp_phone.value||
    !bp_current.value||!bp_remaining.value||
    !bp_new.value||!bp_price.value
  ){
    show("error","❌ قم بإدخال كافة البيانات");return
  }

  fetch("https://docs.google.com/forms/d/e/1FAIpQLSc5x-yHCTEvn6ja4NrOIWijW4qIx3VQigznZqzpmlWa4PvmHw/formResponse",{
    method:"POST",mode:"no-cors",
    body:new URLSearchParams({
      "entry.604321945":bp_coach.value,
      "entry.527541380":bp_client.value,
      "entry.1075210553":bp_phone.value,
      "entry.155970344":bp_current.value,
      "entry.504054585":bp_remaining.value,
      "entry.108593185":bp_new.value,
      "entry.1639499218":bp_date.value,
      "entry.1435403128":bp_price.value,
      "entry.1514819387":bp_notes.value||"لا يوجد"
    })
  })

  bp_coach.value=bp_client.value=bp_phone.value=""
  bp_current.value=bp_remaining.value=""
  bp_new.value=bp_date.value=bp_price.value=""
  bp_notes.value=""
  show("success","✅ تم الإرسال")
}
</script>

</body>
</html>
