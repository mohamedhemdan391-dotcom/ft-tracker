<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>FT Tracker Test</title>
</head>
<body>

<h2>اختبار إرسال البيانات</h2>

<button onclick="sendTest()">إرسال اختبار</button>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwvoDDLDtRZih_e2FgPLdTP_RBanb5SUQvS_4xxdL894JoO1-Ov7VOQ3cvwELYdPPGh/exec";

function sendTest() {
  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      type: "test",
      coach: "Mohamed",
      sentAt: new Date().toLocaleString()
    })
  })
  .then(r => r.json())
  .then(d => alert("تم الإرسال ✅"))
  .catch(e => alert("خطأ ❌"));
}
</script>

</body>
</html>
