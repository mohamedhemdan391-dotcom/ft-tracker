<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FT Tracker</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f5f5f5;
}
header{
    background:#b30000;
    color:#fff;
    text-align:center;
    padding:15px;
    font-size:22px;
}
.container{
    padding:20px;
}
.btn{
    background:#b30000;
    color:#fff;
    border:none;
    padding:15px;
    width:100%;
    border-radius:25px;
    font-size:18px;
    margin:10px 0;
    cursor:pointer;
}
.hidden{display:none;}

input, select{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:16px;
}

.lead-box{
    border:2px solid #b30000;
    padding:15px;
    border-radius:15px;
    margin-bottom:15px;
}

.actions{
    display:flex;
    gap:10px;
}
.actions button{
    flex:1;
}

#success{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-size:22px;
    z-index:999;
}
#success div{
    background:#0a7d00;
    padding:30px;
    border-radius:20px;
    text-align:center;
}
</style>
</head>

<body>

<header>FT Tracker</header>

<div class="container" id="home">
    <button class="btn" onclick="openTab('daily')">التشييك اليومي</button>
    <button class="btn" onclick="openTab('detailed')">التشييك الدقيق</button>
    <button class="btn" onclick="openTab('leads')">العملاء المرشحين</button>
    <button class="btn" onclick="openTab('business')">Business Plan</button>
</div>

<!-- ================= DAILY CHECK ================= -->
<div class="container hidden" id="daily">
<button class="btn" onclick="goHome()">العودة للرئيسية</button>

<form action="https://docs.google.com/forms/d/e/1FAIpQLSfnfa-TV_a5gQ0qKTvgNRVsPWCLAFBCknL3MSDm3iGBy0kjnQ/formResponse"
method="POST" target="hidden_iframe" onsubmit="submitted()">

<input name="entry.1598276908" placeholder="اسم المدرب" required>
<input name="entry.670685014" placeholder="التاريخ والوقت" required>
<input name="entry.793034521" placeholder="المناطق">
<input name="entry.987129842" placeholder="ملاحظات">
<button class="btn">إرسال</button>
</form>
</div>

<!-- ================= DETAILED CHECK ================= -->
<div class="container hidden" id="detailed">
<button class="btn" onclick="goHome()">العودة للرئيسية</button>

<form action="https://docs.google.com/forms/d/e/1FAIpQLSfW5kklovyvVTCTugqPhqZQQxYdsxxjCqKHlWwWzsFLRyMb6w/formResponse"
method="POST" target="hidden_iframe" onsubmit="submitted()">

<input name="entry.1110574157" placeholder="اسم المدرب" required>
<input name="entry.225813099" placeholder="اسم الفرع" required>
<input name="entry.472300684" placeholder="التاريخ والوقت" required>

<select name="entry.1420106518" required>
<option value="">حالة الجهاز</option>
<option>جيدة</option>
<option>يوجد صيانة</option>
</select>

<input name="entry.1131993998" placeholder="اسم الجهاز">
<input name="entry.1894843047" placeholder="رقم السيريال">
<input name="entry.971797645" placeholder="رقم الطلب">
<input name="entry.95041345" placeholder="شرح العطل">

<button class="btn">إرسال</button>
</form>
</div>

<!-- ================= LEADS ================= -->
<div class="container hidden" id="leads">
<button class="btn" onclick="goHome()">العودة للرئيسية</button>

<div id="leadsContainer"></div>

<div class="actions">
<button class="btn" onclick="addLead()">إضافة عميل +</button>
<button class="btn" onclick="removeLead()">حذف عميل −</button>
</div>

<form action="https://docs.google.com/forms/d/e/1FAIpQLSesXlFqpKwTxoMKyNmIJhAkuaZrzIA5KJmYwEM5dpdbZNhZFA/formResponse"
method="POST" target="hidden_iframe" onsubmit="submitted()">

<input type="hidden" name="entry.1803783309" id="leadNames">
<input type="hidden" name="entry.2087664957" id="leadPhones">

<button class="btn">إرسال</button>
</form>
</div>

<!-- ================= BUSINESS PLAN ================= -->
<div class="container hidden" id="business">
<button class="btn" onclick="goHome()">العودة للرئيسية</button>

<form action="https://docs.google.com/forms/d/e/1FAIpQLSc5x-yHCTEvn6ja4NrOIWijW4qIx3VQigznZqzpmlWa4PvmHw/formResponse"
method="POST" target="hidden_iframe" onsubmit="submitted()">

<input name="entry.604321945" placeholder="اسم المدرب" required>
<input name="entry.527541380" placeholder="اسم العميل" required>
<input name="entry.1075210553" placeholder="رقم الجوال" required>

<select name="entry.155970344">
<option>12 Sessions</option>
<option>24 Sessions</option>
<option>36 Sessions XTREME Fitness</option>
</select>

<input name="entry.504054585" placeholder="عدد الجلسات">
<input name="entry.108593185" placeholder="العقد الجديد">
<input name="entry.1639499218" type="date">
<input name="entry.1435403128" placeholder="قيمة العقد">
<input name="entry.1514819387" placeholder="ملاحظات">

<button class="btn">إرسال</button>
</form>
</div>

<!-- SUCCESS -->
<div id="success" class="hidden">
<div>
✅<br>تم الإرسال بنجاح
</div>
</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
function openTab(id){
    document.querySelectorAll('.container').forEach(c=>c.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}
function goHome(){
    openTab('home');
}

function submitted(){
    setTimeout(()=>{
        document.getElementById('success').classList.remove('hidden');
        setTimeout(()=>{
            document.getElementById('success').classList.add('hidden');
            document.querySelectorAll('form').forEach(f=>f.reset());
            goHome();
        },1000);
    },300);
}

let leadCount=0;
function addLead(){
    leadCount++;
    const div=document.createElement('div');
    div.className='lead-box';
    div.innerHTML=`<input placeholder="اسم العميل"><input placeholder="رقم الجوال">`;
    document.getElementById('leadsContainer').appendChild(div);
}
function removeLead(){
    const box=document.getElementById('leadsContainer');
    if(box.lastChild) box.removeChild(box.lastChild);
}
</script>

</body>
</html>
