<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FT Tracker</title>

<style>
:root{
  --red:#c40000;
  --dark:#111;
  --light:#fff;
}
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  direction:rtl;
}
header{
  background:var(--red);
  color:#fff;
  padding:16px;
  text-align:center;
}
header h1{
  margin:0;
  font-size:28px;
}
header span{
  font-size:14px;
  opacity:.9;
}
.lang-btn{
  position:absolute;
  top:15px;
  right:15px;
  background:#fff;
  color:#000;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
}
.container{
  padding:20px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:20px;
  margin-bottom:15px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  cursor:pointer;
}
.card h3{
  margin:0;
  color:var(--red);
}
.page{ display:none; }
.page.active{ display:block; }

input, textarea, select{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}
button{
  background:var(--red);
  color:#fff;
  border:none;
  padding:14px;
  width:100%;
  border-radius:10px;
  font-size:18px;
  cursor:pointer;
}
.small-btn{
  width:auto;
  padding:8px 12px;
  margin:5px 0;
}
.success{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  z-index:999;
}
.device-box, .lead-box{
  border:1px dashed #ccc;
  padding:10px;
  margin:10px 0;
  border-radius:8px;
}
.back{
  margin-top:15px;
  background:#333;
}
</style>
</head>

<body>

<header>
<button class="lang-btn" onclick="toggleLang()">EN</button>
<h1>FT</h1>
<span>FT Tracker</span>
</header>

<div class="container">

<!-- HOME -->
<div class="page active" id="home">
  <div class="card" onclick="openPage('daily')"><h3>التشييك اليومي</h3></div>
  <div class="card" onclick="openPage('detailed')"><h3>التشييك الدقيق</h3></div>
  <div class="card" onclick="openPage('leads')"><h3>العملاء المرشحين</h3></div>
</div>

<!-- DAILY -->
<div class="page" id="daily">
<h3>التشييك اليومي</h3>
<input id="daily_coach" placeholder="اسم المدرب">
<textarea id="daily_areas" placeholder="مناطق التشييك"></textarea>
<textarea id="daily_notes" placeholder="ملاحظات"></textarea>
<button onclick="submitDaily()">إرسال</button>
<button class="back" onclick="goHome()">العودة للرئيسية</button>
</div>

<!-- DETAILED -->
<div class="page" id="detailed">
<h3>التشييك الدقيق</h3>
<input id="det_coach" placeholder="اسم المدرب">
<input id="det_branch" placeholder="اسم الفرع">
<select id="det_status" onchange="toggleDevices()">
<option value="">حالة الأجهزة</option>
<option value="جيدة">جيدة</option>
<option value="صيانة">صيانة</option>
</select>

<div id="devices" style="display:none">
  <div class="device-box">
    <input class="dev_name" placeholder="اسم الجهاز">
    <input class="dev_serial" placeholder="رقم السيريال">
    <input class="dev_order" placeholder="رقم الطلب">
  </div>
  <button class="small-btn" onclick="addDevice()">➕ جهاز آخر</button>
</div>

<button onclick="submitDetailed()">إرسال</button>
<button class="back" onclick="goHome()">العودة للرئيسية</button>
</div>

<!-- LEADS -->
<div class="page" id="leads">
<h3>العملاء المرشحين</h3>
<input id="lead_coach" placeholder="اسم المدرب">
<input id="lead_branch" placeholder="اسم الفرع">

<div id="leadList">
  <div class="lead-box">
    <input class="lead_name" placeholder="اسم العميل">
    <input class="lead_phone" placeholder="رقم الجوال">
  </div>
</div>

<button class="small-btn" onclick="addLead()">➕ إضافة عميل</button>
<button onclick="submitLeads()">إرسال</button>
<button class="back" onclick="goHome()">العودة للرئيسية</button>
</div>

</div>

<div class="success" id="success">✅ تم الإرسال</div>

<script>
/* ========= NAV ========= */
function openPage(p){
  document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'));
  document.getElementById(p).classList.add('active');
}
function goHome(){ openPage('home'); }

/* ========= LANG ========= */
let ar=true;
function toggleLang(){
  ar=!ar;
  document.body.dir= ar?'rtl':'ltr';
  document.querySelector('.lang-btn').innerText= ar?'EN':'AR';
}

/* ========= DAILY FORM ========= */
function submitDaily(){
  fetch("https://docs.google.com/forms/d/e/1FAIpQLSfnfa-TV_a5gQ0qKTvgNRVsPWCLAFBCknL3MSDm3iGBy0kjnQ/formResponse",{
    method:"POST", mode:"no-cors",
    body:new URLSearchParams({
      "entry.1598276908":daily_coach.value,
      "entry.670685014":new Date().toLocaleString(),
      "entry.793034521":daily_areas.value,
      "entry.987129842":daily_notes.value
    })
  });
  showSuccess();
}

/* ========= DETAILED ========= */
function toggleDevices(){
  devices.style.display = det_status.value==="صيانة"?"block":"none";
}
function addDevice(){
  const d=document.createElement("div");
  d.className="device-box";
  d.innerHTML='<input class="dev_name" placeholder="اسم الجهاز"><input class="dev_serial" placeholder="رقم السيريال"><input class="dev_order" placeholder="رقم الطلب">';
  devices.insertBefore(d,devices.lastElementChild);
}
function submitDetailed(){
  const time=new Date().toLocaleString();
  if(det_status.value==="جيدة"){
    sendDetailed(time,"جيدة","","","");
  }else{
    document.querySelectorAll(".device-box").forEach(b=>{
      sendDetailed(
        time,"صيانة",
        b.querySelector(".dev_name").value,
        b.querySelector(".dev_serial").value,
        b.querySelector(".dev_order").value
      );
    });
  }
  showSuccess();
}
function sendDetailed(t,s,n,se,o){
  fetch("https://docs.google.com/forms/d/e/1FAIpQLSfW5kklovyvVTCTugqPhqZQQxYdsxxjCqKHlWwWzsFLRyMb6w/formResponse",{
    method:"POST", mode:"no-cors",
    body:new URLSearchParams({
      "entry.1110574157":det_coach.value,
      "entry.225813099":det_branch.value,
      "entry.472300684":t,
      "entry.1420106518":s,
      "entry.1117457821":n,
      "entry.1076673732":se,
      "entry.1452213865":o
    })
  });
}

/* ========= LEADS ========= */
function addLead(){
  const l=document.createElement("div");
  l.className="lead-box";
  l.innerHTML='<input class="lead_name" placeholder="اسم العميل"><input class="lead_phone" placeholder="رقم الجوال">';
  leadList.appendChild(l);
}
function submitLeads(){
  const t=new Date().toLocaleString();
  document.querySelectorAll(".lead-box").forEach(l=>{
    fetch("https://docs.google.com/forms/d/e/1FAIpQLSesXlFqpKwTxoMKyNmIJhAkuaZrzIA5KJmYwEM5dpdbZNhZFA/formResponse",{
      method:"POST", mode:"no-cors",
      body:new URLSearchParams({
        "entry.1803783309":lead_coach.value,
        "entry.1531832061":lead_branch.value,
        "entry.1038119858":t,
        "entry.634489457":l.querySelector(".lead_name").value,
        "entry.2087664957":l.querySelector(".lead_phone").value
      })
    });
  });
  showSuccess();
}

/* ========= SUCCESS ========= */
function showSuccess(){
  success.style.display="flex";
  setTimeout(()=>{success.style.display="none";goHome();},2000);
}
</script>

</body>
</html>
