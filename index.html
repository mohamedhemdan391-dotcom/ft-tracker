<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FT Tracker</title>

<style>
:root{--red:#c40000}
body{margin:0;font-family:Arial;background:#f5f5f5}
header{background:var(--red);color:#fff;text-align:center;padding:18px;font-size:24px}
.container{padding:20px}
.page{display:none}
.page.active{display:block}

.card{
  background:#c40000;color:#fff;
  border-radius:18px;
  padding:22px;margin-bottom:18px;
  box-shadow:0 4px 12px rgba(0,0,0,.2);
  cursor:pointer;font-size:22px;
  text-align:center
}

label{
  display:block;
  margin-top:12px;
  font-weight:bold
}

input,textarea,select{
  width:100%;padding:12px;margin:8px 0;
  border-radius:10px;border:1px solid #ccc;font-size:16px
}

button{
  width:100%;padding:14px;border:none;
  border-radius:12px;background:var(--red);
  color:#fff;font-size:18px;cursor:pointer;margin-top:10px
}

.back{
  background:#b00000;
  margin-bottom:15px
}

.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;
  z-index:999
}
.msg{
  background:#fff;padding:30px 40px;
  border-radius:14px;font-size:22px;text-align:center
}
.success{color:#0a8f08}
.error{color:#c40000}
</style>
</head>

<body>

<header>FT Tracker</header>

<div class="container">

<!-- HOME -->
<div class="page active" id="home">
  <div class="card" onclick="openPage('daily')">التشييك اليومي</div>
  <div class="card" onclick="openPage('detailed')">التشييك الدقيق</div>
  <div class="card" onclick="openPage('leads')">العملاء المرشحين</div>
  <div class="card" onclick="openPage('business')">Business Plan</div>
</div>

<!-- DAILY -->
<div class="page" id="daily">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>التشييك اليومي</h2>

<label>اسم المدرب *</label>
<input id="d_coach">

<label>التاريخ والوقت</label>
<input id="d_time" readonly>

<label>مناطق التشييك *</label>
<div id="areas">
  <label><input type="checkbox" value="Dumbbells & Bars"> الدمبلز والبارات</label>
  <label><input type="checkbox" value="Accessories"> الاكسسوارات</label>
  <label><input type="checkbox" value="Selection Area"> Selection</label>
  <label><input type="checkbox" value="Group Classes Area"> الحصص الجماعية</label>
  <label><input type="checkbox" value="FTZ Area"> FTZ</label>
  <label><input type="checkbox" value="TV"> TV</label>
  <label><input type="checkbox" value="Coaches Office"> مكتب المدربين</label>
</div>

<label>ملاحظات</label>
<textarea id="d_notes"></textarea>

<button onclick="sendDaily()">إرسال</button>
</div>

<!-- DETAILED -->
<div class="page" id="detailed">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>التشييك الدقيق</h2>

<label>اسم المدرب *</label>
<input id="dt_coach">

<label>اسم الفرع *</label>
<input id="dt_branch">

<label>التاريخ والوقت</label>
<input id="dt_time" readonly>

<label>حالة الأجهزة *</label>
<select id="dt_status" onchange="toggleMaintenance()">
  <option value="">اختر</option>
  <option value="جيدة">جيدة</option>
  <option value="يوجد صيانة">يوجد صيانة</option>
</select>

<div id="maintenanceFields" style="display:none">
  <label>اسم الجهاز *</label>
  <input id="dt_device">

  <label>رقم السيريال *</label>
  <input id="dt_serial">

  <label>رقم الطلب *</label>
  <input id="dt_order">

  <label>شرح العطل *</label>
  <textarea id="dt_issue"></textarea>
</div>

<button onclick="sendDetailed()">إرسال</button>
</div>

<!-- LEADS -->
<div class="page" id="leads">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>العملاء المرشحين</h2>

<label>اسم المدرب *</label>
<input id="l_coach">

<label>اسم الفرع *</label>
<input id="l_branch">

<label>التاريخ والوقت</label>
<input id="l_time" readonly>

<label>اسم العميل *</label>
<input id="l_name">

<label>رقم الجوال *</label>
<input id="l_phone">

<button onclick="sendLeads()">إرسال</button>
</div>

<!-- BUSINESS PLAN -->
<div class="page" id="business">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>Business Plan</h2>

<label>اسم المدرب *</label>
<select id="bp_coach">
  <option value="">اختر</option>
  <option>Mohamed Hamdan</option>
  <option>Mohamed Amine</option>
  <option>Ghassan Bin Reda</option>
  <option>Mohamed Ali</option>
  <option>Akram Balmane</option>
  <option>Mohamed Hussein</option>
  <option>Wael Graoui</option>
  <option>Mohamed othman</option>
  <option value="other">أخرى</option>
</select>

<input id="bp_coach_other" style="display:none" placeholder="اكتب اسم المدرب">

<label>اسم العميل *</label>
<input id="bp_client">

<label>رقم الجوال *</label>
<input id="bp_phone">

<button onclick="sendBusiness()">إرسال</button>
</div>

</div>

<div class="overlay" id="overlay">
  <div class="msg" id="msg"></div>
</div>

<script>
function now(){return new Date().toLocaleString()}
d_time.value=dt_time.value=l_time.value=now()

function openPage(p){
  document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'))
  document.getElementById(p).classList.add('active')
}
function goHome(){openPage('home')}

function show(type,text){
  msg.className="msg "+type
  msg.innerHTML=text
  overlay.style.display="flex"
  setTimeout(()=>{overlay.style.display="none";goHome()},1800)
}

function toggleMaintenance(){
  maintenanceFields.style.display =
    dt_status.value==="يوجد صيانة" ? "block" : "none"
}

/* Business Plan coach */
bp_coach.addEventListener("change",()=>{
  bp_coach_other.style.display =
    bp_coach.value==="other"?"block":"none"
})
</script>

</body>
</html>
