<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>FT Tracker Test</title>
</head>
<body>

<h2>اختبار إرسال البيانات</h2>
<button onclick="send()">إرسال اختبار</button>

<script>
const SCRIPT_URL = "PUT_NEW_WEB_APP_URL_HERE";

function send() {
  fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      type: "test",
      coach: "Mohamed",
      sentAt: new Date().toLocaleString()
    })
  });

  alert("تم الإرسال (تحقق من الشيت)");
}
</script>

</body>
</html>
