<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FT Tracker</title>

<style>
:root{--red:#c40000}
body{margin:0;font-family:Arial;background:#f5f5f5}
header{background:var(--red);color:#fff;text-align:center;padding:18px;font-size:24px}
.container{padding:20px}
.page{display:none}
.page.active{display:block}

.card{
  background:#fff;border-radius:14px;
  padding:20px;margin-bottom:15px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  cursor:pointer;font-size:20px
}

input,textarea,select{
  width:100%;padding:12px;margin:10px 0;
  border-radius:10px;border:1px solid #ccc;font-size:16px
}

button{
  width:100%;padding:14px;border:none;
  border-radius:12px;background:var(--red);
  color:#fff;font-size:18px;cursor:pointer
}

.back{background:#b00000;margin-bottom:15px}

.area-row{
  display:grid;
  grid-template-columns:30px 1fr;
  align-items:center;
  padding:10px 0;
  border-bottom:1px solid #eee;
  font-size:18px
}

.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;
  z-index:999
}
.msg{
  background:#fff;padding:30px 40px;
  border-radius:14px;font-size:22px;text-align:center
}
.success{color:#0a8f08}
.error{color:#c40000}
</style>
</head>

<body>

<header>FT Tracker</header>

<div class="container">

<!-- HOME -->
<div class="page active" id="home">
  <div class="card" onclick="openPage('daily')">التشييك اليومي</div>
  <div class="card" onclick="openPage('detailed')">التشييك الدقيق</div>
  <div class="card" onclick="openPage('leads')">العملاء المرشحين</div>
</div>

<!-- DAILY -->
<div class="page" id="daily">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>التشييك اليومي</h2>

<input id="d_coach" placeholder="اسم المدرب *">
<input id="d_time" readonly>

<div id="areas">
  <div class="area-row"><input type="checkbox" value="Dumbbells & Bars"><span>الدمبلز والبارات</span></div>
  <div class="area-row"><input type="checkbox" value="Accessories"><span>الاكسسوارات</span></div>
  <div class="area-row"><input type="checkbox" value="Selection Area"><span>Selection</span></div>
  <div class="area-row"><input type="checkbox" value="Group Classes Area"><span>الحصص الجماعية</span></div>
  <div class="area-row"><input type="checkbox" value="FTZ Area"><span>FTZ</span></div>
  <div class="area-row"><input type="checkbox" value="TV"><span>TV</span></div>
  <div class="area-row"><input type="checkbox" value="Coaches Office"><span>مكتب المدربين</span></div>
</div>

<textarea id="d_notes" placeholder="ملاحظات (اختياري)"></textarea>
<button onclick="sendDaily()">إرسال</button>
</div>

<!-- DETAILED -->
<div class="page" id="detailed">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>التشييك الدقيق</h2>

<input id="dt_coach" placeholder="اسم المدرب *">
<input id="dt_branch" placeholder="اسم الفرع *">
<input id="dt_time" readonly>

<select id="dt_status" onchange="toggleMaintenance()">
  <option value="">حالة الأجهزة *</option>
  <option value="جيدة">جيدة</option>
  <option value="يوجد صيانة">يوجد صيانة</option>
</select>

<div id="maintenanceFields" style="display:none">
  <input id="dt_device" placeholder="اسم الجهاز *">
  <input id="dt_serial" placeholder="رقم السيريال *">
  <input id="dt_order" placeholder="رقم الطلب *">
  <textarea id="dt_issue" placeholder="شرح العطل *"></textarea>
</div>

<button onclick="sendDetailed()">إرسال</button>
</div>

<!-- LEADS -->
<div class="page" id="leads">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>العملاء المرشحين</h2>

<input id="l_coach" placeholder="اسم المدرب *">
<input id="l_branch" placeholder="اسم الفرع *">
<input id="l_time" readonly>

<input id="l_name" placeholder="اسم العميل *">
<input id="l_phone" placeholder="رقم الجوال *">

<button onclick="sendLeads()">إرسال</button>
</div>

</div>

<div class="overlay" id="overlay">
  <div class="msg" id="msg"></div>
</div>

<script>
function now(){return new Date().toLocaleString()}
d_time.value=dt_time.value=l_time.value=now()

function openPage(p){
  document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'))
  document.getElementById(p).classList.add('active')
}
function goHome(){openPage('home')}

function show(type,text){
  msg.className="msg "+type
  msg.innerHTML=text
  overlay.style.display="flex"
  setTimeout(()=>{overlay.style.display="none";goHome()},1800)
}

/* DAILY – الطريقة الصحيحة للـ Checkboxes */
function sendDaily(){
  const coach=d_coach.value.trim()
  const notes=d_notes.value.trim()||"لا يوجد"
  const areas=[...document.querySelectorAll("#areas input:checked")].map(x=>x.value)

  if(!coach||areas.length===0){
    show("error","❌ قم بإدخال كافة البيانات");return
  }

  const formData=new URLSearchParams()
  formData.append("entry.1598276908",coach)
  formData.append("entry.670685014",now())
  areas.forEach(a=>formData.append("entry.793034521",a))
  formData.append("entry.987129842",notes)

  fetch("https://docs.google.com/forms/d/e/1FAIpQLSfnfa-TV_a5gQ0qKTvgNRVsPWCLAFBCknL3MSDm3iGBy0kjnQ/formResponse",{
    method:"POST",mode:"no-cors",body:formData
  })

  d_coach.value="";d_notes.value=""
  document.querySelectorAll("#areas input").forEach(x=>x.checked=false)
  show("success","✅ تم الإرسال")
}

/* DETAILED */
function toggleMaintenance(){
  maintenanceFields.style.display =
    dt_status.value==="يوجد صيانة" ? "block" : "none"
}

function sendDetailed(){
  if(!dt_coach.value||!dt_branch.value||!dt_status.value){
    show("error","❌ قم بإدخال كافة البيانات");return
  }

  if(dt_status.value==="يوجد صيانة"){
    if(!dt_device.value||!dt_serial.value||!dt_order.value||!dt_issue.value){
      show("error","❌ أكمل بيانات الصيانة");return
    }
  }

  fetch("https://docs.google.com/forms/d/e/1FAIpQLSfW5kklovyvVTCTugqPhqZQQxYdsxxjCqKHlWwWzsFLRyMb6w/formResponse",{
    method:"POST",mode:"no-cors",
    body:new URLSearchParams({
      "entry.1110574157":dt_coach.value,
      "entry.225813099":dt_branch.value,
      "entry.472300684":now(),
      "entry.1420106518":dt_status.value,
      "entry.1117457821":dt_device.value||"",
      "entry.1076673732":dt_serial.value||"",
      "entry.1452213865":dt_order.value||"",
      "entry.1904231182":dt_issue.value||""
    })
  })

  dt_coach.value=dt_branch.value=dt_status.value=""
  dt_device.value=dt_serial.value=dt_order.value=dt_issue.value=""
  maintenanceFields.style.display="none"
  show("success","✅ تم الإرسال")
}

/* LEADS */
function sendLeads(){
  if(!l_coach.value||!l_branch.value||!l_name.value||!l_phone.value){
    show("error","❌ قم بإدخال كافة البيانات");return
  }

  fetch("https://docs.google.com/forms/d/e/1FAIpQLSesXlFqpKwTxoMKyNmIJhAkuaZrzIA5KJmYwEM5dpdbZNhZFA/formResponse",{
    method:"POST",mode:"no-cors",
    body:new URLSearchParams({
      "entry.1803783309":l_coach.value,
      "entry.1531832061":l_branch.value,
      "entry.1038119858":now(),
      "entry.634489457":l_name.value,
      "entry.2087664957":l_phone.value
    })
  })

  l_coach.value=l_branch.value=l_name.value=l_phone.value=""
  show("success","✅ تم الإرسال")
}
</script>

</body>
</html>
