<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FT Tracker</title>

<style>
body{margin:0;font-family:Segoe UI,Tahoma;background:#fafafa}
header{background:#c62828;color:#fff;padding:20px;text-align:center;position:relative}
.lang{position:absolute;left:15px;top:15px;background:#fff;color:#000;border-radius:20px;padding:6px 14px;font-weight:bold}
.container{padding:20px}
.card{background:#eee;padding:20px;border-radius:12px;margin-bottom:15px;text-align:center;font-size:20px;font-weight:bold;cursor:pointer}
.hidden{display:none}
.back{background:#c62828;color:#fff;padding:10px 16px;border-radius:8px;display:inline-block;margin-bottom:15px}
input,select,textarea{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:1px solid #ccc}
button{background:#1976d2;color:#fff;border:none;padding:14px;width:100%;border-radius:10px;font-size:18px;margin-top:20px}
.row{display:flex;justify-content:space-between;align-items:center;padding:8px 0}
.row input{width:22px;height:22px}
.device{background:#f1f1f1;padding:10px;border-radius:8px;margin-top:10px}
.small{background:#666;margin-top:10px}
.success{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
.success span{background:#2e7d32;color:#fff;padding:20px 30px;border-radius:12px;font-size:22px}
</style>
</head>

<body>

<header>
<div class="lang">EN</div>
<h1>FT Tracker</h1>
</header>

<div class="container">

<!-- HOME -->
<div id="home">
  <div class="card" onclick="openPage('daily')">التشييك اليومي</div>
  <div class="card" onclick="openPage('detail')">التشييك الدقيق</div>
  <div class="card" onclick="openPage('leads')">العملاء المرشحين</div>
</div>

<!-- DAILY -->
<div id="daily" class="hidden">
<a class="back" onclick="goHome()">العودة للرئيسية</a>
<h2>التشييك اليومي</h2>
<input placeholder="اسم المدرب" required>
<input id="dt1" readonly>

<div class="row"><span>الدمبلز والبارات</span><input type="checkbox"></div>
<div class="row"><span>الاكسسوارات</span><input type="checkbox"></div>
<div class="row"><span>Selection</span><input type="checkbox"></div>
<div class="row"><span>الحصص الجماعية</span><input type="checkbox"></div>
<div class="row"><span>FTZ</span><input type="checkbox"></div>
<div class="row"><span>TV</span><input type="checkbox"></div>
<div class="row"><span>مكتب المدربين</span><input type="checkbox"></div>

<textarea placeholder="ملاحظات"></textarea>
<button onclick="send()">إرسال</button>
</div>

<!-- DETAIL -->
<div id="detail" class="hidden">
<a class="back" onclick="goHome()">العودة للرئيسية</a>
<h2>التشييك الدقيق</h2>
<input placeholder="اسم المدرب" required>
<input placeholder="اسم الفرع" required>

<select onchange="toggleDevices(this.value)">
<option value="">حالة الأجهزة</option>
<option>جيدة</option>
<option>صيانة</option>
</select>

<div id="devices"></div>
<button class="small" onclick="addDevice()">+ إضافة جهاز</button>
<button onclick="send()">إرسال</button>
</div>

<!-- LEADS -->
<div id="leads" class="hidden">
<a class="back" onclick="goHome()">العودة للرئيسية</a>
<h2>العملاء المرشحين</h2>
<input placeholder="اسم المدرب" required>
<input placeholder="اسم الفرع" required>

<div id="clients"></div>
<button class="small" onclick="addClient()">+ إضافة عميل</button>
<button onclick="send()">إرسال</button>
</div>

</div>

<div class="success" id="success"><span>✔ تم الإرسال</span></div>

<script>
function openPage(id){
  document.getElementById("home").style.display="none";
  document.getElementById(id).style.display="block";
}
function goHome(){
  document.querySelectorAll(".hidden").forEach(e=>e.style.display="none");
  document.getElementById("home").style.display="block";
}
function send(){
  const s=document.getElementById("success");
  s.style.display="flex";
  setTimeout(()=>s.style.display="none",2000);
}
function toggleDevices(v){
  document.getElementById("devices").innerHTML="";
  if(v==="صيانة") addDevice();
}
function addDevice(){
  const d=document.createElement("div");
  d.className="device";
  d.innerHTML=`
    <input placeholder="اسم الجهاز">
    <input placeholder="رقم السيريال">
    <input placeholder="رقم الطلب">
    <button class="small" onclick="this.parentElement.remove()">حذف</button>
  `;
  document.getElementById("devices").appendChild(d);
}
function addClient(){
  const c=document.createElement("div");
  c.className="device";
  c.innerHTML=`
    <input placeholder="اسم العميل">
    <input placeholder="رقم الهاتف">
    <button class="small" onclick="this.parentElement.remove()">حذف</button>
  `;
  document.getElementById("clients").appendChild(c);
}
document.getElementById("dt1").value=new Date().toLocaleString("ar-EG");
</script>

</body>
</html>
