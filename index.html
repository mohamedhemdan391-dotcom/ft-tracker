<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FT Tracker</title>

<style>
:root{
  --red:#c40000;
  --light:#fff;
  --bg:#f5f5f5;
}
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:var(--bg);
}
header{
  background:var(--red);
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:26px;
  font-weight:bold;
}
.container{padding:20px;}
.page{display:none;}
.page.active{display:block;}

.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  margin-bottom:15px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  cursor:pointer;
  font-size:20px;
}

h2{text-align:center;margin:10px 0 20px;}

input, textarea{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
  margin-bottom:12px;
}

textarea{min-height:80px;}

label.req::after{content:" *";color:red;}

.checkbox-group{
  background:#fff;
  border-radius:12px;
  padding:10px;
  margin-bottom:15px;
}
.checkbox-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 0;
  border-bottom:1px solid #eee;
  font-size:18px;
}
.checkbox-row:last-child{border-bottom:none;}
.checkbox-row input{width:20px;height:20px;}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:12px;
  background:var(--red);
  color:#fff;
  font-size:20px;
  cursor:pointer;
}

.back{
  background:#b00000;
  margin-bottom:15px;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.msg{
  background:#fff;
  padding:30px 40px;
  border-radius:14px;
  font-size:22px;
  text-align:center;
}
.success{color:#0a8f08;}
.error{color:#c40000;}
</style>
</head>

<body>

<header>FT Tracker</header>

<div class="container">

<!-- HOME -->
<div class="page active" id="home">
  <div class="card" onclick="openPage('daily')">التشييك اليومي</div>
  <div class="card" onclick="openPage('detailed')">التشييك الدقيق</div>
  <div class="card" onclick="openPage('leads')">العملاء المرشحين</div>
</div>

<!-- DAILY -->
<div class="page" id="daily">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>التشييك اليومي</h2>

<label class="req">اسم المدرب</label>
<input id="d_coach">

<label>التاريخ والوقت</label>
<input id="d_time" readonly>

<label class="req">مناطق التشييك</label>
<div class="checkbox-group" id="areas">
  <div class="checkbox-row"><span>الدمبلز والبارات</span><input type="checkbox" value="Dumbbells & Bars"></div>
  <div class="checkbox-row"><span>الاكسسوارات</span><input type="checkbox" value="Accessories"></div>
  <div class="checkbox-row"><span>Selection</span><input type="checkbox" value="Selection Area"></div>
  <div class="checkbox-row"><span>الحصص الجماعية</span><input type="checkbox" value="Group Classes Area"></div>
  <div class="checkbox-row"><span>FTZ</span><input type="checkbox" value="FTZ Area"></div>
  <div class="checkbox-row"><span>TV</span><input type="checkbox" value="TV"></div>
  <div class="checkbox-row"><span>مكتب المدربين</span><input type="checkbox" value="Coaches Office"></div>
</div>

<label>ملاحظات</label>
<textarea id="d_notes"></textarea>

<button onclick="sendDaily()">إرسال</button>
</div>

<!-- OVERLAY -->
<div class="overlay" id="overlay">
  <div class="msg" id="msg"></div>
</div>

</div>

<script>
function openPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function goHome(){openPage('home');}

function now(){
  return new Date().toLocaleString();
}
d_time.value = now();

function show(type,text){
  const o=document.getElementById("overlay");
  const m=document.getElementById("msg");
  m.className="msg "+type;
  m.innerHTML=text;
  o.style.display="flex";
  setTimeout(()=>{o.style.display="none"; if(type==="success") goHome();},1800);
}

function sendDaily(){
  const coach=d_coach.value.trim();
  const notes=d_notes.value.trim() || "لا يوجد";
  const areas=[...document.querySelectorAll("#areas input:checked")].map(x=>x.value);

  if(!coach || areas.length===0){
    show("error","❌ قم بإدخال كافة البيانات");
    return;
  }

  const data=new URLSearchParams();
  data.append("entry.1598276908",coach);
  data.append("entry.670685014",now());
  areas.forEach(a=>data.append("entry.793034521",a));
  data.append("entry.987129842",notes);

  fetch("https://docs.google.com/forms/d/e/1FAIpQLSfnfa-TV_a5gQ0qKTvgNRVsPWCLAFBCknL3MSDm3iGBy0kjnQ/formResponse",{
    method:"POST",mode:"no-cors",body:data
  });

  d_coach.value="";
  d_notes.value="";
  document.querySelectorAll("#areas input").forEach(c=>c.checked=false);

  show("success","✅ تم الإرسال");
}
</script>

</body>
</html>
