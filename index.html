<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FT Tracker</title>

<style>
:root{--red:#c40000}
body{margin:0;font-family:Arial;background:#f5f5f5}
header{background:var(--red);color:#fff;text-align:center;padding:18px;font-size:24px}
.container{padding:20px}
.page{display:none}
.page.active{display:block}

.card{
  background:var(--red);
  color:#fff;
  border-radius:14px;
  padding:20px;
  margin-bottom:15px;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
  cursor:pointer;
  font-size:22px;
  text-align:center;
  font-weight:bold
}

label{
  display:block;
  margin-top:12px;
  font-size:15px;
  font-weight:bold;
  color:#333
}

input,textarea,select{
  width:100%;
  padding:12px;
  margin:6px 0 10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--red);
  color:#fff;
  font-size:18px;
  cursor:pointer
}

.back{background:#b00000;margin-bottom:15px}

.area-row{
  display:grid;
  grid-template-columns:30px 1fr;
  align-items:center;
  padding:10px 0;
  border-bottom:1px solid #eee;
  font-size:18px
}

.lead-box{
  border:1px dashed #ccc;
  padding:12px;
  border-radius:12px;
  margin-bottom:10px
}
.lead-actions{display:flex;gap:10px}
.lead-actions button{flex:1;font-size:14px;padding:10px}
.add-btn{background:#555}

.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;
  z-index:999
}
.msg{
  background:#fff;padding:30px 40px;
  border-radius:14px;font-size:22px;text-align:center
}
.success{color:#0a8f08}
.error{color:#c40000}
</style>
</head>

<body>

<header>FT Tracker</header>

<div class="container">

<!-- HOME -->
<div class="page active" id="home">
  <div class="card" onclick="openPage('daily')">التشييك اليومي</div>
  <div class="card" onclick="openPage('detailed')">التشييك الدقيق</div>
  <div class="card" onclick="openPage('leads')">العملاء المرشحين</div>
  <div class="card" onclick="openPage('business')">Business Plan</div>
</div>

<!-- DAILY -->
<div class="page" id="daily">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>التشييك اليومي</h2>

<input id="d_coach" placeholder="اسم المدرب *">
<input id="d_time" readonly>

<div id="areas">
  <div class="area-row"><input type="checkbox" value="Dumbbells & Bars"><span>الدمبلز والبارات</span></div>
  <div class="area-row"><input type="checkbox" value="Accessories"><span>الاكسسوارات</span></div>
  <div class="area-row"><input type="checkbox" value="Selection Area"><span>Selection</span></div>
  <div class="area-row"><input type="checkbox" value="Group Classes Area"><span>الحصص الجماعية</span></div>
  <div class="area-row"><input type="checkbox" value="FTZ Area"><span>FTZ</span></div>
  <div class="area-row"><input type="checkbox" value="TV"><span>TV</span></div>
  <div class="area-row"><input type="checkbox" value="Coaches Office"><span>مكتب المدربين</span></div>
</div>

<textarea id="d_notes" placeholder="ملاحظات (اختياري)"></textarea>
<button onclick="sendDaily()">إرسال</button>
</div>

<!-- DETAILED -->
<div class="page" id="detailed">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>التشييك الدقيق</h2>

<input id="dt_coach" placeholder="اسم المدرب *">
<input id="dt_branch" placeholder="اسم الفرع *">
<input id="dt_time" readonly>

<select id="dt_status" onchange="toggleMaintenance()">
  <option value="">حالة الأجهزة *</option>
  <option value="جيدة">جيدة</option>
  <option value="يوجد صيانة">يوجد صيانة</option>
</select>

<div id="maintenanceFields" style="display:none">
  <input id="dt_device" placeholder="اسم الجهاز *">
  <input id="dt_serial" placeholder="رقم السيريال *">
  <input id="dt_order" placeholder="رقم الطلب *">
  <textarea id="dt_issue" placeholder="شرح العطل *"></textarea>
</div>

<button onclick="sendDetailed()">إرسال</button>
</div>

<!-- LEADS -->
<div class="page" id="leads">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>العملاء المرشحين</h2>

<input id="l_coach" placeholder="اسم المدرب *">
<input id="l_branch" placeholder="اسم الفرع *">
<input id="l_time" readonly>

<div id="leadsContainer"></div>

<button class="add-btn" onclick="addLead()">➕ إضافة عميل</button>
<button onclick="sendLeads()">إرسال</button>
</div>

<!-- BUSINESS PLAN (التعديل فقط هنا) -->
<div class="page" id="business">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>Business Plan</h2>

<label>اسم المدرب *</label>
<input id="b_current_coach">

<label>اسم العميل *</label>
<input id="b_new_coach">

<label>رقم الجوال *</label>
<input id="b_phone">

<label>العقد الحالي *</label>
<select id="b_current_contract">
  <option value=""></option>
  <option>6 Sessions</option>
  <option>12 Sessions</option>
  <option>24 Sessions</option>
  <option>50 Sessions</option>
  <option>6 Buddy Sessions</option>
  <option>12 Buddy Sessions</option>
  <option>24 Buddy Sessions</option>
  <option>50 Buddy Sessions</option>
  <option>12 Sessions XTREME Fitness</option>
  <option>36 Sessions XTREME Fitness</option>
  <option>72 Sessions XTREME Fitness</option>
  <option>144 Sessions XTREME Fitness</option>
  <option>3 Session Box 12</option>
  <option>6 Session Box 12</option>
  <option>12 Session Box 12</option>
  <option>24 Session Box 12</option>
  <option>36 Session Box 12</option>
</select>

<label>عدد الجلسات المتبقية *</label>
<input id="b_remaining" type="number">

<label>العقد الجديد *</label>
<select id="b_new_contract">
  <option value=""></option>
  <option>6 Sessions</option>
  <option>12 Sessions</option>
  <option>24 Sessions</option>
  <option>50 Sessions</option>
  <option>6 Buddy Sessions</option>
  <option>12 Buddy Sessions</option>
  <option>24 Buddy Sessions</option>
  <option>50 Buddy Sessions</option>
  <option>12 Sessions XTREME Fitness</option>
  <option>36 Sessions XTREME Fitness</option>
  <option>72 Sessions XTREME Fitness</option>
  <option>144 Sessions XTREME Fitness</option>
  <option>3 Session Box 12</option>
  <option>6 Session Box 12</option>
  <option>12 Session Box 12</option>
  <option>24 Session Box 12</option>
  <option>36 Session Box 12</option>
</select>

<label>تاريخ بداية العقد</label>
<input id="b_start_date" type="date">

<label>قيمة العقد *</label>
<input id="b_price" type="number">

<label>ملاحظات</label>
<textarea id="b_notes"></textarea>

<button onclick="sendBusiness()">إرسال</button>
</div>

</div>

<!-- Overlay + Scripts كما هي بدون أي تعديل -->
<script>
function now(){return new Date().toLocaleString()}
d_time.value=dt_time.value=l_time.value=now()
function openPage(p){document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'));document.getElementById(p).classList.add('active')}
function goHome(){openPage('home')}
</script>

</body>
</html>
