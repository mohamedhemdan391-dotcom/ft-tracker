<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FT Tracker</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
}

header{
  background:#c62828;
  color:#fff;
  padding:20px;
  text-align:center;
  position:relative;
}

.lang-btn{
  position:absolute;
  left:15px;
  top:15px;
  background:#fff;
  color:#c62828;
  border:none;
  padding:6px 12px;
  border-radius:20px;
  font-weight:bold;
}

.container{
  padding:20px;
}

.card{
  background:#fff;
  border-radius:12px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

.card-btn{
  display:flex;
  align-items:center;
  gap:12px;
  cursor:pointer;
}

.card-btn h3{margin:0}

.section{display:none}

.back-btn{
  background:#c62828;
  color:#fff;
  padding:10px 16px;
  border-radius:8px;
  display:inline-block;
  margin-bottom:15px;
  cursor:pointer;
  font-weight:bold;
}

input, select, textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#1976d2;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

.check{
  display:flex;
  align-items:center;
  gap:10px;
  margin:10px 0;
}

.small-btn{
  background:#555;
  margin-top:8px;
}

.remove-btn{
  background:#b71c1c;
  margin-top:6px;
}

.success{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  color:#fff;
  font-size:22px;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
</style>
</head>

<body>

<header>
  <button class="lang-btn" onclick="toggleLang()">EN</button>
  <h1>FT Tracker</h1>
</header>

<div class="container">

<!-- HOME -->
<div id="home" class="section" style="display:block">
  <div class="card card-btn" onclick="show('daily')"><h3>التشييك اليومي</h3></div>
  <div class="card card-btn" onclick="show('detailed')"><h3>التشييك الدقيق</h3></div>
  <div class="card card-btn" onclick="show('leads')"><h3>العملاء المرشحين</h3></div>
</div>

<!-- DAILY -->
<div id="daily" class="section">
  <div class="back-btn" onclick="goHome()">العودة للرئيسية</div>
  <h2>التشييك اليومي</h2>

  <input placeholder="اسم المدرب">
  <input id="dailyTime" readonly>

  <div class="check"><input type="checkbox"><span>الدمبلز والبارات</span></div>
  <div class="check"><input type="checkbox"><span>الاكسسوارات</span></div>
  <div class="check"><input type="checkbox"><span>Selection</span></div>
  <div class="check"><input type="checkbox"><span>الحصص الجماعية</span></div>
  <div class="check"><input type="checkbox"><span>FTZ</span></div>
  <div class="check"><input type="checkbox"><span>TV</span></div>
  <div class="check"><input type="checkbox"><span>مكتب المدربين</span></div>

  <textarea placeholder="ملاحظات"></textarea>
  <button onclick="submit()">إرسال</button>
</div>

<!-- DETAILED -->
<div id="detailed" class="section">
  <div class="back-btn" onclick="goHome()">العودة للرئيسية</div>
  <h2>التشييك الدقيق</h2>

  <input placeholder="اسم المدرب">
  <input placeholder="اسم الفرع">
  <input readonly value="" id="detailedTime">

  <select id="status" onchange="toggleMaintenance()">
    <option value="">حالة الأجهزة</option>
    <option value="good">جيدة</option>
    <option value="maintenance">صيانة</option>
  </select>

  <div id="maintenanceBox" style="display:none">
    <div id="devices"></div>
    <button class="small-btn" onclick="addDevice()">+ إضافة جهاز</button>
  </div>

  <button onclick="submit()">إرسال</button>
</div>

<!-- LEADS -->
<div id="leads" class="section">
  <div class="back-btn" onclick="goHome()">العودة للرئيسية</div>
  <h2>العملاء المرشحين</h2>

  <input placeholder="اسم المدرب">
  <input readonly id="leadsTime">

  <div id="leadsList"></div>
  <button class="small-btn" onclick="addLead()">+ إضافة مرشح</button>

  <button onclick="submit()">إرسال</button>
</div>

</div>

<div class="success" id="success">✅ تم الإرسال</div>

<script>
function show(id){
  document.querySelectorAll('.section').forEach(s=>s.style.display='none');
  document.getElementById(id).style.display='block';
}

function goHome(){
  show('home');
}

function now(){
  return new Date().toLocaleString('ar-EG');
}
dailyTime.value = now();
detailedTime.value = now();
leadsTime.value = now();

function toggleMaintenance(){
  document.getElementById('maintenanceBox').style.display =
    status.value === 'maintenance' ? 'block' : 'none';
}

function addDevice(){
  const d = document.createElement('div');
  d.className='card';
  d.innerHTML=`
    <input placeholder="اسم الجهاز">
    <input placeholder="رقم السيريال">
    <input placeholder="رقم الطلب">
    <button class="remove-btn" onclick="this.parentElement.remove()">حذف</button>
  `;
  devices.appendChild(d);
}

function addLead(){
  const l = document.createElement('div');
  l.className='card';
  l.innerHTML=`
    <input placeholder="اسم العميل">
    <input placeholder="رقم الجوال">
    <button class="remove-btn" onclick="this.parentElement.remove()">حذف</button>
  `;
  leadsList.appendChild(l);
}

function submit(){
  success.style.display='flex';
  setTimeout(()=>{
    success.style.display='none';
    goHome();
  },1500);
}

function toggleLang(){
  alert("النسخة الإنجليزية المرحلة القادمة");
}
</script>

</body>
</html>
