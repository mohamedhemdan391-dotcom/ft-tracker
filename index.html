<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FT Tracker</title>

<style>
:root{--red:#c40000}
body{margin:0;font-family:Arial;background:#f5f5f5}
header{background:var(--red);color:#fff;text-align:center;padding:18px;font-size:24px}
.container{padding:20px}
.page{display:none}
.page.active{display:block}

.card{
  background:#c40000;color:#fff;
  border-radius:18px;
  padding:22px;margin-bottom:18px;
  box-shadow:0 4px 12px rgba(0,0,0,.2);
  cursor:pointer;font-size:22px;
  text-align:center
}

label{
  display:block;
  margin-top:14px;
  font-weight:bold
}

input,textarea,select{
  width:100%;padding:12px;margin-top:6px;
  border-radius:10px;border:1px solid #ccc;font-size:16px
}

button{
  width:100%;padding:14px;border:none;
  border-radius:12px;background:var(--red);
  color:#fff;font-size:18px;cursor:pointer;margin-top:16px
}

.back{background:#b00000;margin-bottom:15px}

/* ✅ تنسيق مناطق التشييك */
.area-row{
  display:flex;
  align-items:center;
  gap:14px;
  padding:12px;
  border:1px solid #ddd;
  border-radius:10px;
  margin-bottom:10px;
  background:#fff
}
.area-row input{
  width:20px;height:20px
}

.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;
  z-index:999
}
.msg{
  background:#fff;padding:30px 40px;
  border-radius:14px;font-size:22px;text-align:center
}
.success{color:#0a8f08}
.error{color:#c40000}
</style>
</head>

<body>

<header>FT Tracker</header>

<div class="container">

<!-- HOME -->
<div class="page active" id="home">
  <div class="card" onclick="openPage('daily')">التشييك اليومي</div>
  <div class="card" onclick="openPage('detailed')">التشييك الدقيق</div>
  <div class="card" onclick="openPage('leads')">العملاء المرشحين</div>
  <div class="card" onclick="openPage('business')">Business Plan</div>
</div>

<!-- DAILY -->
<div class="page" id="daily">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>التشييك اليومي</h2>

<label>اسم المدرب *</label>
<input id="d_coach">

<label>التاريخ والوقت</label>
<input id="d_time" readonly>

<label>مناطق التشييك *</label>
<div id="areas">
  <div class="area-row"><input type="checkbox" value="Dumbbells & Bars"><span>الدمبلز والبارات</span></div>
  <div class="area-row"><input type="checkbox" value="Accessories"><span>الاكسسوارات</span></div>
  <div class="area-row"><input type="checkbox" value="Selection Area"><span>Selection</span></div>
  <div class="area-row"><input type="checkbox" value="Group Classes Area"><span>الحصص الجماعية</span></div>
  <div class="area-row"><input type="checkbox" value="FTZ Area"><span>FTZ</span></div>
  <div class="area-row"><input type="checkbox" value="TV"><span>TV</span></div>
  <div class="area-row"><input type="checkbox" value="Coaches Office"><span>مكتب المدربين</span></div>
</div>

<label>ملاحظات</label>
<textarea id="d_notes"></textarea>

<button onclick="sendDaily()">إرسال</button>
</div>

<!-- BUSINESS PLAN -->
<div class="page" id="business">
<button class="back" onclick="goHome()">العودة للرئيسية</button>
<h2>Business Plan</h2>

<label>اسم المدرب *</label>
<select id="bp_coach">
  <option value="">اختر</option>
  <option>Mohamed Hamdan</option>
  <option>Mohamed Amine</option>
  <option>Ghassan Bin Reda</option>
  <option>Mohamed Ali</option>
  <option>Akram Balmane</option>
  <option>Mohamed Hussein</option>
  <option>Wael Graoui</option>
  <option>Mohamed othman</option>
  <option value="other">أخرى</option>
</select>

<input id="bp_coach_other" placeholder="اكتب اسم المدرب" style="display:none">

<label>اسم العميل *</label>
<input id="bp_client">

<label>رقم الجوال *</label>
<input id="bp_phone">

<label>ملاحظات</label>
<textarea id="bp_notes"></textarea>

<button onclick="sendBusiness()">إرسال</button>
</div>

</div>

<div class="overlay" id="overlay">
  <div class="msg" id="msg"></div>
</div>

<script>
function now(){return new Date().toLocaleString()}
d_time.value=now()

function openPage(p){
  document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'))
  document.getElementById(p).classList.add('active')
}
function goHome(){openPage('home')}

function show(type,text){
  msg.className="msg "+type
  msg.innerHTML=text
  overlay.style.display="flex"
  setTimeout(()=>{overlay.style.display="none";goHome()},1800)
}

/* DAILY */
function sendDaily(){
  const coach=d_coach.value.trim()
  const areas=[...document.querySelectorAll("#areas input:checked")].map(x=>x.value)
  const notes=d_notes.value||"لا يوجد"

  if(!coach||areas.length===0){
    show("error","قم بإدخال كافة البيانات");return
  }

  const fd=new URLSearchParams()
  fd.append("entry.1598276908",coach)
  fd.append("entry.670685014",now())
  areas.forEach(a=>fd.append("entry.793034521",a))
  fd.append("entry.987129842",notes)

  fetch("https://docs.google.com/forms/d/e/1FAIpQLSfnfa-TV_a5gQ0qKTvgNRVsPWCLAFBCknL3MSDm3iGBy0kjnQ/formResponse",
  {method:"POST",mode:"no-cors",body:fd})

  show("success","تم الإرسال")
}

/* BUSINESS */
bp_coach.onchange=()=>{
  bp_coach_other.style.display = bp_coach.value==="other"?"block":"none"
}

function sendBusiness(){
  const coach = bp_coach.value==="other" ? bp_coach_other.value : bp_coach.value

  if(!coach||!bp_client.value||!bp_phone.value){
    show("error","قم بإدخال كافة البيانات");return
  }

  fetch("https://docs.google.com/forms/d/e/1FAIpQLSc5x-yHCTEvn6ja4NrOIWijW4qIx3VQigznZqzpmlWa4PvmHw/formResponse",
  {
    method:"POST",mode:"no-cors",
    body:new URLSearchParams({
      "entry.604321945":coach,
      "entry.527541380":bp_client.value,
      "entry.1075210553":bp_phone.value,
      "entry.1514819387":bp_notes.value||"لا يوجد"
    })
  })

  show("success","تم الإرسال")
}
</script>

</body>
</html>
